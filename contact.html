    <link rel="stylesheet" href="./src/assets/styles/main/globals.css" />
    <link rel="stylesheet" href="./src/assets/styles/main/header.css" />

  </head>
  <body>
    <main id="contact-main">
      <!-- Hero Section -->
      <section id="hero-common" class="hero-common flex-center">
        <div class="container">
          <div class="content">
            <h1 class="hero-heading">Contact us</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb flex-center">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  Contact
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact-main" class="contact-main section-padding">
        <div class="main-container">
          <div class="row g-5">
            <!-- Contact Information -->
            <div class="col-lg-4" data-animate="fadeInLeft">
              <div class="contact-info">
                <h4 class="section-subheading">Contact us</h4>
                <h2 class="section-heading">Get in Touch</h2>

                <!-- Address -->
                <div class="contact-item d-flex align-items-start mb-4">
                  <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                  </div>
                  <div class="contact-details">
                    <h5 class="contact-label">Address</h5>
                    <p class="contact-text">8 Mostafa elnshaar, Cairo Egypt</p>
                  </div>
                </div>

                <!-- Phone -->
                <div class="contact-item d-flex align-items-start mb-4">
                  <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                  </div>
                  <div class="contact-details">
                    <h5 class="contact-label">Phone</h5>
                    <p class="contact-text">+20 100 12 16 321</p>
                  </div>
                </div>

                <!-- Email -->
                <div class="contact-item d-flex align-items-start mb-4">
                  <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                  </div>
                  <div class="contact-details">
                    <h5 class="contact-label">Email</h5>
                    <p class="contact-text">Hostina@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-8" data-animate="fadeInRight">
              <div class="contact-form-container">
                <h3 class="form-heading">Get a Free Quote</h3>

                <form id="contact-form" class="contact-form">
                  <div class="row g-3">
                    <!-- Name and Email -->
                    <div class="col-md-6">
                      <input
                        type="text"
                        name="name"
                        class="form-control form-input"
                        placeholder="Name*"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="email"
                        name="email"
                        class="form-control form-input"
                        placeholder="Email*"
                        required
                      />
                    </div>

                    <!-- Phone and Service -->
                    <div class="col-md-6">
                      <input
                        type="tel"
                        name="phone"
                        class="form-control form-input"
                        placeholder="Phone*"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <select
                        name="service"
                        class="form-control form-input"
                        required
                      >
                        <option value="">Select Service*</option>
                        <option value="web-hosting">Web Hosting</option>
                        <option value="domain-registration">
                          Domain Registration
                        </option>
                        <option value="vps-hosting">VPS Hosting</option>
                        <option value="cloud-hosting">Cloud Hosting</option>
                        <option value="email-hosting">Email Hosting</option>
                        <option value="ssl-certificates">
                          SSL Certificates
                        </option>
                        <option value="technical-support">
                          Technical Support
                        </option>
                        <option value="other">Other</option>
                      </select>
                    </div>

                    <!-- Message -->
                    <div class="col-12">
                      <textarea
                        name="message"
                        class="form-control form-textarea"
                        rows="6"
                        placeholder="Write a Message*"
                        required
                      ></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12">
                      <button type="submit" class="btn btn-dark submit-btn">
                        Send Now
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Map Section -->
      <section id="map-section" class="map-section">
        <div class="map-container" data-animate="fadeIn">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3452.8657788088684!2d31.22182!3d30.06263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14584587ac8f291b%3A0x810c2f3fa2a52424!2sCairo%2C%20Egypt!5e0!3m2!1sen!2sus!4v1642567890123!5m2!1sen!2sus"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Hostina Location Map"
          ></iframe>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
