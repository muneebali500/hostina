<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostina - Premium Web Hosting Solutions</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Hostina - Premium Web Hosting Solutions" />
    <meta
      name="description"
      content="Hostina offers reliable, high-performance web hosting services with 99.9% uptime, 24/7 support, and easy-to-use control panel."
    />
    <meta
      name="keywords"
      content="web hosting, WordPress hosting, VPS, cloud hosting, domain registration"
    />
    <meta name="author" content="Hostina" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hostina.com/" />
    <meta
      property="og:title"
      content="Hostina - Premium Web Hosting Solutions"
    />
    <meta
      property="og:description"
      content="Reliable, high-performance web hosting services with 99.9% uptime and 24/7 support."
    />
    <meta
      property="og:image"
      content="https://hostina.com/images/social-preview.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hostina.com/" />
    <meta
      property="twitter:title"
      content="Hostina - Premium Web Hosting Solutions"
    />
    <meta
      property="twitter:description"
      content="Reliable, high-performance web hosting services with 99.9% uptime and 24/7 support."
    />
    <meta
      property="twitter:image"
      content="https://hostina.com/images/social-preview.jpg"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/assets/styles/main/globals.css" />
    <link rel="stylesheet" href="src/assets/styles/main/login.css" />
  </head>
  <body>
    <section id="login-section" class="login-section">
      <div class="content d-flex">
        <!-- Left Side - Hosting Website Mockup -->
        <div class="left-section w-100">
          <a class="d-flex gap-2 align-items-center m-5" href="/">
            <img
              src="/images/logo.png"
              alt="Hostina Logo"
              width="40"
              class="me-2"
              loading="lazy"
              style="width: 6%"
            />
            <h4 class="m-0 text-white">Hostina</h4>
          </a>

          <img
            src="/images/login-pic.png"
            alt="Home Hero Image"
            loading="lazy"
          />
        </div>

        <!-- Right Side - Login Form -->
        <div class="right-section w-100 flex-center">
          <div class="login-container">
            <div class="login-header">
              <h2 class="welcome-title">Welcome Back !</h2>
              <p class="welcome-subtitle">
                Please Enter Your Details To Login Now
              </p>
            </div>

            <form class="login-form">
              <div class="form-group">
                <input
                  type="email"
                  class="form-input"
                  placeholder="Email*"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="password"
                  class="form-input"
                  placeholder="Password*"
                  required
                />
              </div>

              <div class="form-options">
                <a href="#" class="forgot-password">Forgot Password ?</a>
              </div>

              <button type="submit" class="btn primary-btn">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
